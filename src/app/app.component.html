<div id="table">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nome</th>
        <th scope="col">Id Terminal</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.terminalIds }}</td>
        <td>
          <button
            type="button"
            class="btn btn-warning btn-sm"
            (click)="editUser(user)"
          >
            Editar
          </button>
          <button
            type="button"
            class="btn btn-danger btn-sm ml-1"
            (click)="deleteUser(user)"
          >
            Deletar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
